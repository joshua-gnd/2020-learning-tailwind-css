<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build.css" />
    <title>Serpentine Online login</title>
  </head>
  <body class="bg-black">
    <div class="relative h-screen flex items-center float-left">
      <!-- Background picture -->
      <img src="bg.jpg" />

      <!-- Page content -->
      <div
        class="absolute flex flex-col inset-x-0 sm:inset-y-0 max-w-xs sm:max-w-lg mx-auto sm:ml-0"
      >
        <!-- Greeting -->
        <div>
          <h4 class="sm:text-5xl">
            welcome back to
          </h4>
          <h3 class="sm:text-6xl">
            Serpentine Online
          </h3>
        </div>

        <!-- Log in form -->
        <div class="max-w-xs mx-auto mt-auto mb-24">
          <input
            class="input-text placeholder-lime-100"
            placeholder="Enter username"
            type="text"
          />

          <input
            class="input-text placeholder-lime-100"
            placeholder="Enter password"
            type="password"
          />
          <input type="checkbox" name="" id="rememberme" />
          <label class="text-white text-xs" for="rememberme"
            >Keep me logged in on this computer</label
          >

          <button class="button hover:button" type="submit">
            Log in
          </button>

          <p class="text-white text-sm">
            Forgotten password?
            <a class="text-lime-100 font-semibold hover:underline" href=""
              >Click here</a
            >
            to reset.
          </p>

          <p class="text-white text-sm">
            Not yet a member?
            <a class="text-lime-100 font-semibold hover:underline" href=""
              >Click here</a
            >
            to sign up for free.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
